name: AdminPortal CI/CD Pipeline

on:
  pull_request:
    branches: [master]

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Build Vue App
        run: npm run build

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          # Replace with your SonarCloud organization (required for SonarCloud)
          organization: hivespaceteam
          # Use a unique project key (recommended: <github-org>_<repo>)
          projectKey: hivespace.adminportal
        env:
          # Add SONAR_TOKEN to repo secrets (SonarCloud personal token)
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
